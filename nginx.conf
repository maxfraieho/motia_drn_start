server {
    listen 80;
    server_name localhost;

    # Встановлюємо кодування за замовчуванням
    charset utf-8;

    # Корінь для основного сайту (index.html, js, css)
    root /usr/share/nginx/html;
    index index.html;

    # Основна локація для статичних файлів
    location / {
        try_files $uri $uri/ =404;
    }

    # Локація для JSON файлів діаграм
    # Nginx буде автоматично віддавати файли з /usr/share/nginx/html/diagrams,
    # коли запит приходить на /diagrams/
    # Ця директорія монтується з ./motia-output/steps
    location /diagrams/ {
        # Дозволяємо CORS, щоб уникнути проблем у майбутньому
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        # Обробка запитів OPTIONS для CORS
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Вимкнення логування доступу для пришвидшення
    access_log off;
}
